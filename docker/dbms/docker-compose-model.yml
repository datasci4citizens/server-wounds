services:
#mapeamento interno
  db:
    image: postgres
    volumes:
      - wound-data:/var/lib/postgresql/data
      - wound-impexp:/home
    restart: on-failure:5
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
      
#mapeamento externo
volumes:
  wound-data:
    driver: "local"
    driver_opts:
      type: "none"
      device: "/home/caiomaia83/diretorio/server-wounds/docker/dbms/diretorio/pgsql/wounds-db"
      o: "bind" 
  wound-impexp:
    driver: "local"
    driver_opts:
      type: "none"
      device: "/home/caiomaia83/diretorio/server-wounds/docker/dbms/diretorio/pgsql/wounds-impexp"
      o: "bind"

